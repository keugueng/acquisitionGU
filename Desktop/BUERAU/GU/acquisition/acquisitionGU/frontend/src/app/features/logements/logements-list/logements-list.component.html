<div class="container">
  <div class="header">
    <h2>Liste des Logements</h2>
    <button mat-raised-button color="primary" (click)="openLogementForm()">
      <mat-icon>add</mat-icon>
      Nouveau logement
    </button>
  </div>

  <mat-form-field>
    <mat-label>Filtrer</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Appartement"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Reference Column -->
      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Référence</th>
        <td mat-cell *matCellDef="let logement">{{ logement.reference }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let logement">{{ logement.type }}</td>
      </ng-container>

      <!-- Surface Column -->
      <ng-container matColumnDef="surface">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Surface</th>
        <td mat-cell *matCellDef="let logement">{{ logement.surface }} m²</td>
      </ng-container>

      <!-- Prix Column -->
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
        <td mat-cell *matCellDef="let logement">
          {{ logement.prix | number : "1.2-2" }} €
        </td>
      </ng-container>

      <!-- Adresse Column -->
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
        <td mat-cell *matCellDef="let logement">{{ logement.adresse }}</td>
      </ng-container>

      <!-- Statut Column -->
      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
        <td mat-cell *matCellDef="let logement">
          <mat-chip-listbox>
            <mat-chip
              [color]="logement.statut === 'Disponible' ? 'primary' : 'warn'"
              selected
            >
              {{ logement.statut }}
            </mat-chip>
          </mat-chip-listbox>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let logement">
          <button
            mat-icon-button
            color="primary"
            (click)="openLogementForm(logement)"
            matTooltip="Modifier"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteLogement(logement)"
            matTooltip="Supprimer"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Sélectionner la page des logements"
    ></mat-paginator>
  </div>
</div>
