<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
            <mat-error *ngIf="f['email'].errors?.['required']"
              >L'email est requis</mat-error
            >
            <mat-error *ngIf="f['email'].errors?.['email']"
              >Veuillez entrer un email valide</mat-error
            >
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hidePassword ? 'password' : 'text'"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              type="button"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error *ngIf="f['password'].errors?.['required']"
              >Le mot de passe est requis</mat-error
            >
          </mat-form-field>
        </div>

        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loading"
          >
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Se connecter</span>
          </button>
        </div>

        <div class="form-footer">
          <a routerLink="/auth/register">Créer un compte</a>
          <a routerLink="/auth/forgot-password">Mot de passe oublié ?</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
